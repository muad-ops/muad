<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spotify Clone</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #121212;
      color: white;
      display: flex;
      height: 100vh;
    }

    /* SIDEBAR */
    .sidebar {
      width: 220px;
      background-color: #000;
      padding: 20px;
    }

    .sidebar h2 {
      color: #1DB954;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      color: #b3b3b3;
      text-decoration: none;
      margin-bottom: 15px;
      font-size: 14px;
    }

    .sidebar a:hover {
      color: white;
    }

    /* MAIN */
    .main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    /* TOP BAR */
    .top-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
    }

    .top-bar button {
      background: none;
      border: 1px solid #555;
      color: white;
      padding: 8px 15px;
      border-radius: 20px;
      cursor: pointer;
    }

    .top-bar button:hover {
      background-color: #1DB954;
      border-color: #1DB954;
    }

    /* PLAYLIST SECTION */
    h3 {
      margin-bottom: 15px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: #181818;
      padding: 15px;
      border-radius: 10px;
      transition: background 0.3s;
      cursor: pointer;
    }

    .card:hover {
      background-color: #282828;
    }

    .card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .card h4 {
      font-size: 14px;
      margin-bottom: 5px;
    }

    .card p {
      font-size: 12px;
      color: #b3b3b3;
    }
  </style>
</head>
